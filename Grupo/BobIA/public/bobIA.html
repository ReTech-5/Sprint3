<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="bobIA.css">
</head>
<body>

    <h1 class="titulo">BobIA</h1>

    <div id="container">

        <!-- CARD PERGUNTA -->
        <div class="card">
            <div class="card-top">Tire sua d√∫vida</div>

            <div class="card-body">
                <textarea id="pergunta" placeholder="Digite a pergunta..."></textarea>
                <button onclick="gerarResposta()">Gerar Resposta</button>
            </div>
        </div>

        <!-- CARD RESPOSTA -->
        <div class="card">
            <div class="card-top">Resposta da IA:</div>

            <div class="card-body">
                <div id="resposta"></div>
            </div>
        </div>

    </div>

    <script>
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
    </script>
</body>
</html>
