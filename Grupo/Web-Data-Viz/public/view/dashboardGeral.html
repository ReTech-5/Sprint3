<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geral</title>
    <link rel="shortcut icon" href="../asset/LogoIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/dashboardGeral.css ">
</head>

<body>

    <!-- Inicio da Navbar -->

    <header class="navbar">
        <div class="container_nav">

            <div id="logo_nav">
                <a href=""><img src="../asset/Logo.svg" alt=""></a>
            </div>

            <nav class="nav">

                <ul class="ul_nav">

                    <li><a id="page_atual" href="#">Dashboard</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>

                </ul>

                <div class="user">

                    <a href="perfil.html"><img src="../asset/Avatar.svg" alt=""></a>
                    <span id="msg_user"></span>

                </div>

            </nav>

        </div>
    </header>

    <!-- Fim da Navbar -->

    <!-- Inicio da Tela de Dashboard Geral -->
    <div class="dashboard_geral">

        <div class="flexBox_kpi">

            <div class="container_kpi">
                <div class="container kpi">
                    <img src="../asset/InativoIcon.svg" alt="">
                    <span>Inativos: <span id="inativo">6</span></span>

                </div>

                <div class="container kpi">
                    <img src="../asset/AtivoIcon.svg" alt="">
                    <span>Ativos: <span id="ativo">44</span></span>

                </div>
            </div>

            <div class="container container_endereco">

                <div class="title card_title">

                    <h4>Lista de Endereços</h4>

                </div>

                <div class="div_button">

                    <button class="btn_filtro" onclick="filtrarTodos()">Todos</button>
                    <button class="btn_filtro" onclick="filtrarCritico()">Crítico</button>
                    <button class="btn_filtro" onclick="filtrarAlerta()">Alerta</button>
                    <button class="btn_filtro" onclick="filtrarModerado()">Moderado</button>
                    <button class="btn_filtro" onclick="filtrarEstavel()">Estavel</button>

                </div>

                <br>

                <div id="div_ListaEndereco"></div>

            </div>


        </div>

        <div class="container_dash">

            <div class="container barras">

                <div id="reciclavel">
                    <canvas id="cvs_grafico_reciclavel"></canvas>
                </div>

                <div id="organico">
                    <canvas id="cvs_grafico_organico"></canvas>
                </div>

            </div>

        </div>

        <div class="container_metrica">


            <div class="container metricas">
                <img src="../asset/LixeiraCriticaIcon.svg" alt="">
                <span><span style="color: #bf4930;">Crítico:</span> 76% até 100%</span>
            </div>

            <div class="container metricas">
                <img src="../asset/LixeiraAlertaIcon.svg" alt="">
                <span><span style="color: #f29d38;">Alerta:</span> 51% até 75%</span>
            </div>

            <div class="container metricas">
                <img src="../asset/LixeiraModeradaIcon.svg" alt="">
                <span><span style="color: #f9d977;">Moderado:</span> 26% até 50%</span>
            </div>

            <div class="container metricas">
                <img src="../asset/LixeiraEstavelIcon.svg" alt="">
                <span><span style="color: #9DC284;">Estável:</span> 0% até 25%</span>
            </div>


            <div class="container alerta">

                <div class="title card_title">
                    <h4>Alerta</h4>
                    <a href=""><img src="../asset/ConfigIcon.svg" alt=""></a>
                </div>

                <div class="notificacao container">
                    <img src="../asset/ErroIcon.svg" alt="">
                    <span>Sensor G29541A - <a href="dashboardSensorInativo.html">Av. Francisco Matarazzo</a>
                        sem resposta </span>
                </div>

                <div class="notificacao container">
                    <img src="../asset/LixeiraCriticaIcon.svg" alt="">
                    <span>Lixeira T13789A - Av. Lins de Vasconcelos se encontra em estado crítico</span>
                </div>

            </div>

        </div>


    </div>
    <!-- Fim da Dashboard-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboardGeral.js"></script>

</body>
</html>
